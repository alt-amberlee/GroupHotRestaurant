<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation!</h3>
      <br>
      <a href="/viewReservations"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Reservations</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span>Home</button></a>
    </div>

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>

              <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="text" class="form-control" id="email-address">
              </div>

              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Book Now!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phone-number").val().trim(),
        emailAddress: $("#email-address").val().trim(),
        uniqueID: $("#unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding Reservation...");
        });
    });
  </script>

</body>
</html>
